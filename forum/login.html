<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - Aventra</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
        body {
            background: linear-gradient(to right, #FF6600, #6E2B6D);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            background: #3E2B59CC;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.22);
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .login-container img {
                width: 80px;
                margin-bottom: 1.2rem;
            }

            .login-container h2 {
                color: #FF6600;
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 1.2rem;
            }

            .login-container input, .login-container button {
                width: 100%;
                margin-bottom: 1.1rem;
                padding: 0.7rem;
                border-radius: 7px;
                border: none;
                font-size: 1rem;
            }

            .login-container button {
                background: #FF6600;
                color: #fff;
                font-weight: bold;
                letter-spacing: 0.5px;
                cursor: pointer;
                transition: background 0.2s;
            }

                .login-container button:hover {
                    background: #ea5400;
                }

            .login-container .error, .login-container .success {
                width: 100%;
                text-align: center;
                margin-bottom: 1rem;
                font-size: 1rem;
            }

            .login-container .error {
                color: #ff4444;
            }

            .login-container .success {
                color: #66ff99;
            }

            .login-container a {
                color: #FF6600;
                text-decoration: underline;
                font-weight: 500;
            }

        body {
            /* Arka plan için degrade */
            background: linear-gradient(120deg, #ff6600 0%, #a34c6e 100%);
            height: 100vh;
            margin: 0;
        }

        .login-card, .social-login-card {
            background: #42274c;
            border-radius: 22px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.15);
            padding: 48px 38px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }

        .login-card {
            min-width: 340px;
        }

        .login-logo {
            width: 68px;
            margin-bottom: 16px;
        }

        .login-card h2 {
            color: #ff6600;
            margin-bottom: 16px;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            background: #ff6600;
            color: #fff;
            font-weight: bold;
            padding: 13px;
            border: none;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
            font-size: 1.06rem;
        }

        .social-login-card {
            min-width: 260px;
            background: #563264;
            box-shadow: 0 8px 40px rgba(0,0,0,0.09);
            padding: 38px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .social-login-card h3 {
                color: #ff6600;
                margin-bottom: 18px;
            }

        .social-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            width: 190px;
            padding: 12px 0;
            margin: 7px 0;
            border-radius: 7px;
            border: none;
            font-size: 1.02rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 9px;
            transition: background 0.15s;
        }

            .social-btn.google {
                background: #fff;
                color: #222;
                border: 1px solid #ccc;
            }

            .social-btn.facebook {
                background: #1877f3;
                color: #fff;
            }

            .social-btn.github {
                background: #24292e;
                color: #fff;
            }

            .social-btn.google:hover {
                background: #eee;
            }

            .social-btn.facebook:hover {
                background: #166ada;
            }

            .social-btn.github:hover {
                background: #1a1e22;
            }
            .social-btn .icon {
                width: 22px;
                height: 22px;
            }

        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                gap: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../assets/images/aventra_woutbg.png" alt="Aventra Logo" />
        <h2>Giriş Yap</h2>
        <input type="email" id="email" placeholder="E-posta" required />
        <input type="password" id="password" placeholder="Şifre" required />
        <button onclick="login()">Giriş Yap</button>
        <div id="message"></div>
        <div id="verify-link" style="display:none; margin-bottom:1rem;">
            <a href="verify-email.html">E-posta doğrulama e-postası göndermek için tıkla</a>
        </div>
        <p>Hesabın yok mu? <a href="register.html">Kayıt ol</a></p>
    </div>
    <script type="module">
        import { auth, signInWithEmailAndPassword } from './firebase-auth.js';
        window.login = async function () {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');
        message.textContent = '';
        try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (!userCredential.user.emailVerified) {
        message.textContent = "Lütfen e-posta adresinizi doğrulayın. Gelen kutunuzu kontrol edin.";
        message.className = 'error';
        document.getElementById('verify-link').style.display = "block";
        await auth.signOut();
        return;
        }
        window.location.href = "../index.html";
        } catch (error) {
        document.getElementById('verify-link').style.display = "none";
        if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
        message.textContent = "E-posta veya şifre hatalı.";
        } else if (error.code === "auth/invalid-email") {
        message.textContent = "Geçersiz e-posta adresi.";
        } else {
        message.textContent = error.message;
        }
        message.className = 'error';
        }
        }
    </script>

    <div class="social-login-card">
        <h3>Sosyal Giriş</h3>
        <button class="social-btn google">
            <!-- Google SVG -->
            <img src="../assets/icons/google.png" class="icon" alt="Google">
            Google ile Giriş Yap
        </button>
        <button class="social-btn facebook">
            <!-- Facebook png -->
            <img src="../assets/icons/facebook.png" class="icon" alt="Facebook">
            Facebook ile Giriş Yap
        </button>
        <button class="social-btn github">
            <!-- GitHub png -->
            <img src="../assets/icons/github.png" class="icon" alt="GitHub">
            GitHub ile Giriş Yap
        </button>
    </div>

</body>

</html>
