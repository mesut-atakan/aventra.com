<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVENTRA Forumları</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #2B0B3F, #6E2B6D);
            color: #F9F9F9;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #FF6600;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: .7rem;
            font-weight: 900;
            font-size: 1.3rem;
            color: #fff;
            letter-spacing: .7px;
        }

            .brand img {
                height: 38px;
                width: auto;
            }

        .subforum-row {
            display: grid;
            grid-template-columns: 60px 1fr 120px 150px;
            align-items: start;
            background-color: #1E1A2B;
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            width: 100%;
            min-height: 160px;
            box-sizing: border-box;
            margin-bottom: 1.1rem;
        }

        .author-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: .5rem;
            justify-content: flex-start;
        }

        .author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #FF6600;
            background: #fff2;
            margin-bottom: .2rem;
        }

        .author-username {
            font-size: .92rem;
            font-weight: 600;
            color: #FF6600;
            word-break: break-word;
            text-align: center;
        }
        /* Responsive */
        @media (max-width: 700px) {
            .subforum-row {
                grid-template-columns: 40px 1fr;
                padding: 1rem;
            }

            .author-avatar {
                width: 36px;
                height: 36px;
            }
        }
        .brand span,
        .brand {
            font-family: 'Segoe UI', sans-serif !important;
            font-weight: 900;
            font-size: 1.3rem;
            letter-spacing: .7px;
        }

.subforum-column {
    padding-left: 1rem;
    padding-right: 1rem;
}
.center {
    text-align: center;
}
    </style>
</head>
<body>
    <header>
<a href="../index.html" class="brand" style="text-decoration: none;">
    <img src="../assets/images/aventra_woutbg.png" alt="Ventra Logo">
    <span>VENTRA</span>
</a>
        <!-- diğer navbar/arama kutusu vs burada olacaksa ekle -->
    </header>
    <div class="container">
        <div class="subforum">
            <div class="subforum-title">
                <h1>En Son Forumlar</h1>
            </div>
            <div id="forumList"></div>
        </div>
    </div>
    <script type="module" src="./firebase-forum.js"></script>
</body>
</html>
