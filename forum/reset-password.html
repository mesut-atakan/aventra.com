<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifre Sıfırla - Aventra</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
        body {
            background: linear-gradient(to right, #FF6600, #6E2B6D);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            max-width: 400px;
            width: 100%;
            background: #3E2B59CC;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.22);
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .reset-container h2 {
                color: #FF6600;
                margin-bottom: 1.4rem;
            }

            .reset-container input, .reset-container button {
                width: 100%;
                margin-bottom: 1.1rem;
                padding: 0.7rem;
                border-radius: 7px;
                border: none;
                font-size: 1rem;
            }

            .reset-container button {
                background: #FF6600;
                color: #fff;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.2s;
            }

                .reset-container button:hover {
                    background: #ea5400;
                }

            .reset-container .msg {
                text-align: center;
                margin-bottom: 1rem;
                font-size: 1rem;
            }

            .reset-container .success {
                color: #66ff99;
            }

            .reset-container .error {
                color: #ff4444;
            }

            .reset-container a {
                color: #FF6600;
                text-decoration: underline;
                font-weight: 500;
                display: block;
                margin-top: 8px;
            }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Şifre Sıfırla</h2>
        <input type="email" id="reset-email" placeholder="E-posta adresiniz" required />
        <button onclick="resetPassword()">Sıfırlama Linki Gönder</button>
        <div id="reset-msg" class="msg"></div>
        <a href="login.html">Girişe Dön</a>
    </div>
    <script type="module">
        import { auth } from './firebase-auth.js';
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        window.resetPassword = async function () {
        const email = document.getElementById('reset-email').value;
        const msg = document.getElementById('reset-msg');
        msg.textContent = '';
        msg.className = 'msg';
        if (!email) {
        msg.textContent = 'Lütfen e-posta adresinizi girin.';
        msg.classList.add('error');
        return;
        }
        try {
        await sendPasswordResetEmail(auth, email);
        msg.textContent = 'Şifre sıfırlama e-postası gönderildi. Lütfen e-posta kutunuzu kontrol edin.';
        msg.classList.add('success');
        } catch (error) {
        if (error.code === 'auth/user-not-found') {
        msg.textContent = 'Böyle bir kullanıcı yok.';
        } else if (error.code === 'auth/invalid-email') {
        msg.textContent = 'Geçersiz e-posta adresi.';
        } else {
        msg.textContent = error.message;
        }
        msg.classList.add('error');
        }
        };
    </script>
</body>
</html>
