<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Profili | Aventra</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Özel profil CSS'in burada, ana tema ile uyumlu olacak şekilde */
        .profile-wrapper {
            max-width: 540px;
            margin: 4rem auto;
            background: var(--dark-accent);
            border-radius: 18px;
            padding: 2.5rem;
            box-shadow: 0 6px 30px rgba(0,0,0,.35);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-avatar {
            width: 86px;
            height: 86px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--orange);
        }

        .profile-edit-btn {
            background: var(--orange);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.4rem 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background .25s;
        }

            .profile-edit-btn:hover {
                background: #e25500;
            }

        .profile-fields {
            margin-top: 2rem;
        }

        .profile-field {
            margin-bottom: 1.5rem;
        }

        .profile-label {
            color: var(--orange);
            font-size: 1rem;
            margin-bottom: .4rem;
            display: block;
        }

        .profile-input, .profile-bio {
            width: 100%;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            border: none;
            background: var(--light);
            color: #222;
            font-size: 1rem;
        }

        .profile-bio {
            min-height: 50px;
            resize: vertical;
        }

        .forum-list {
            background: #fff1;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
        }

        .forum-item {
            padding: .5rem 0;
            border-bottom: 1px solid #eee2;
        }

            .forum-item:last-child {
                border-bottom: none;
            }

        .empty-msg {
            color: #aaa;
            font-size: .95rem;
        }

        .save-btn {
            background: var(--orange);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header> <!-- Ana menü buraya JS ile eklenmeli veya component olarak kullanılmalı --> </header>
    <main>
        <div class="profile-wrapper" id="profile-section">
            <div class="profile-header">
                <img src="../assets/images/default-profile-photo.jpg" alt="Profil Fotoğrafı" class="profile-avatar" id="profile-avatar">
            </div>
            <div class="profile-fields">
                <div class="profile-field">
                    <label class="profile-label">Kullanıcı Adı</label>
                    <input type="text" class="profile-input" id="username" maxlength="24" disabled>
                    <button class="profile-edit-btn" id="edit-username">Düzenle</button>
                </div>
                <div class="profile-field">
                    <label class="profile-label">Biyografi</label>
                    <textarea class="profile-bio" id="bio" maxlength="160" disabled></textarea>
                    <button class="profile-edit-btn" id="edit-bio">Düzenle</button>
                </div>
                <div class="profile-field">
                    <label class="profile-label">Şifre Değiştir</label>
                    <button class="profile-edit-btn" onclick="openChangePassword()">Şifreyi Değiştir</button>
                </div>
            </div>
            <div class="forum-list" id="forum-list">
                <strong>Forumlarım</strong>
                <div class="empty-msg">Yükleniyor...</div>
            </div>
        </div>
    </main>
    <div id="change-password-modal" style="display:none;"> <!-- Modal popup ile şifre değişim alanı --> </div>
    <script type="module" src="./profile.js"></script>
</body>
</html>
