<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Forum Oluştur | Aventra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Editor.js CDN'leri -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
    <!-- Diğer ihtiyaca göre block tool'ları ekleyebilirsin -->

    <style>
        body {
            background: linear-gradient(to right, #2B0B3F, #6E2B6D);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding-top: 62px;
        }
        .header {
            width: 100%;
            height: 62px;
            background: #FF6600;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 12px #2B0B3F33;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
        }
        .header-brand {
            display: flex;
            align-items: center;
            gap: .7rem;
            font-weight: 900;
            font-size: 1.3rem;
            color: #fff;
            letter-spacing: .7px;
            text-decoration: none;
            margin-left: 32px;
        }
        .header-logo { height: 38px; width: auto; }
        .header-text { color: #fff; font-weight: 900; font-size: 1.16em; letter-spacing: 2px; }

        .container {
            max-width: 650px;
            margin: 52px auto 0 auto;
            background: rgba(255,255,255,0.97);
            border-radius: 13px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2.1rem 1.5rem 2.1rem;
        }
        #editorjs {
            margin-bottom: 32px;
        }
        .submit-btn {
            margin-top: 2.2rem;
            padding: .85rem 1.7rem;
            font-size: 1.1rem;
            font-weight: bold;
            background: #FF6600;
            color: #fff;
            border: none;
            border-radius: 9px;
            letter-spacing: .1px;
            cursor: pointer;
            transition: background .18s;
        }
        .submit-btn:disabled {
            background: #ff9146;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="../index.html" class="header-brand">
            <img src="../assets/images/aventra_woutbg.png" alt="Aventra Logo" class="header-logo">
            <span class="header-text">VENTRA</span>
        </a>
    </header>

    <div class="container">
        <h2 style="text-align:center;color:#2B0B3F;font-weight:900;margin-bottom:16px;">Yeni Forum Başlığı Oluştur</h2>
        <!-- EditorJS -->
        <div id="editorjs"></div>

        <button id="submitBtn" class="submit-btn">Forum Sayfasını Oluştur</button>
    </div>

    <script>
        // EditorJS başlat
        const editor = new EditorJS({
            holder: 'editorjs',
            autofocus: true,
            tools: {
                header: {
                    class: Header,
                    inlineToolbar: true,
                    shortcut: 'CMD+SHIFT+H',
                    config: { placeholder: 'Başlık' }
                },
                checklist: {
                    class: Checklist,
                    inlineToolbar: true,
                    config: { defaultStyle: "checkbox" }
                },
                code: { class: Code, shortcut: 'CMD+SHIFT+C' },
                delimiter: Delimiter,
                paragraph: { class: Paragraph, inlineToolbar: true }
                // Gerekirse image, table, quote vs ekleyebilirsin
            },
            placeholder: "Başlık, açıklama, todo ve diğer içerikleri buraya yaz...",
            minHeight: 130
        });

        // Forum gönderimi (kaydet)
        document.getElementById('submitBtn').onclick = function() {
            editor.save().then((outputData) => {
                // BAŞLIK ve içeriği ayırmak istersen:
                let title = "";
                let restBlocks = [];
                // En başta Header varsa başlık olarak al
                if(outputData.blocks.length > 0 && outputData.blocks[0].type === 'header'){
                    title = outputData.blocks[0].data.text.trim();
                    restBlocks = outputData.blocks.slice(1);
                } else {
                    title = "[Başlık eklenmemiş]";
                    restBlocks = outputData.blocks;
                }
                // İçeriği stringleştir
                let content = JSON.stringify(restBlocks);

                // Burada Firestore'a veya backend'e gönder (örnek)
                // window.createEntry(title, content);

                // Test için konsola yazdır
                console.log("Başlık:", title);
                console.log("İçerik blokları:", restBlocks);
                alert("Forum kaydedildi (test)!");

                // Yönlendirme: window.location.href = "forums.html";
            }).catch((error) => {
                alert('Forum kaydetme hatası: ' + error);
            });
        };
    </script>
</body>
</html>
