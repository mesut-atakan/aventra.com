<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeni Forum Oluştur</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #2B0B3F, #6E2B6D);
            color: #F9F9F9;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: block;
            flex-direction: column;
        }

        header {
            background-color: #FF6600;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .navbar .brand {
            font-weight: bold;
            font-size: 1.4rem;
            color: white;
        }
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            background-color: #3E2B59;
            display: flex;
            flex-direction: column;
            padding-top: 80px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

            .sidebar-menu a {
                color: white;
                padding: 1rem;
                text-decoration: none;
                font-weight: bold;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                transition: background-color 0.3s ease;
            }

                .sidebar-menu a:hover {
                    background-color: #6E2B6D;
                }

        .sidebar-hidden {
            display: none;
        }
        .nav-list {
            list-style: none;
            padding: 0;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background: linear-gradient(145deg, #ff7f2e, #e25500);
            transition: 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
            background-color: #3E2B59;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .subforum-title h1 {
            color: #FF6600;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .input-title, .content-box {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .content-box {
            min-height: 200px;
            background-color: white;
            color: black;
        }

        .toolbar button {
            background: #6E2B6D;
            color: white;
            border: none;
            padding: 0.5rem;
            margin-right: 0.25rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button {
            background-color: #FF6600;
            border: none;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
        html, body {
            height: 100%;
            margin: 0;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
        }

            .page-wrapper footer {
                margin-top: auto;
                background-color: #1A042C;
                color: white;
                text-align: center;
                padding: 2rem;
                font-size: 0.85rem;
                box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
            }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: white;
            background-color: #1A042C;
            font-size: 0.85rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="../index.html">Anasayfa</a></li>
                    <li class="nav-item"><a href="forums.html">Forumlar</a></li>
                    <li class="nav-item"><a href="create.html">Yeni Forum Oluştur</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>

            <a href="/index.html" style="text-decoration:none; display:flex; align-items:center; gap:.6rem;">
                <img src="../assets/images/aventra_woutbg.png" alt="Ventra Logo" style="height:38px; width:auto;">
                <span style="font-weight:900; letter-spacing:.0px; color:#fff; font-size:1.2rem;">VENTRA</span>
            </a>

        </div>
    </header>

    <div class="container">
        <div class="subforum">
            <div class="subforum-title">
                <h1>Yeni Forum Oluştur</h1>
            </div>
            <div class="new-forum-form">
                <input type="text" id="pageTitle" placeholder="Forum Başlığı (\u00f6rn. Unity 6 ile DirectX 12 Avantajları)" class="input-title" />
                <div class="toolbar">
                    <button onclick="execCmd('bold')"><i class="fa fa-bold"></i></button>
                    <button onclick="execCmd('italic')"><i class="fa fa-italic"></i></button>
                    <button onclick="execCmd('underline')"><i class="fa fa-underline"></i></button>
                    <button onclick="execCmd('strikeThrough')"><i class="fa fa-strikethrough"></i></button>
                    <button onclick="execCmd('insertUnorderedList')"><i class="fa fa-list-ul"></i></button>
                    <button onclick="execCmd('insertOrderedList')"><i class="fa fa-list-ol"></i></button>
                    <button onclick="insertLink()"><i class="fa fa-link"></i></button>
                    <button onclick="insertImage()"><i class="fa fa-image"></i></button>
                </div>
                <div id="pageContent" contenteditable="true" aria-label="İçerik Alanı" class="content-box"></div>
                <button class="submit-button" onclick="createEntry()">Forum Sayfasını Oluştur</button>
            </div>
        </div>
    </div>

    <div class="page-wrapper">
        <footer>
            <span>&copy; Aventra Ekibi | Tüm Hakları Saklıdır</span>
        </footer>
    </div>
    <div id="sidebar" class="sidebar-menu sidebar-hidden">
        <a href="../index.html">Anasayfa</a>
        <a href="forums.html">Forumlar</a>
        <a href="create.html">Yeni Forum Oluştur</a>
    </div>

    <script>
        const iconBar = document.getElementById("iconBar");
        const closeIcon = document.getElementById("close-icon");
        const sidebar = document.getElementById("sidebar");

        function toggleSidebar() {
        sidebar.classList.toggle("sidebar-hidden");
        }

        iconBar.onclick = toggleSidebar;
        closeIcon.onclick = toggleSidebar;
    </script>

    <script type="module">
        import { app } from './firebase-init.js';
        import { requireAuth } from './auth-guard.js';
        requireAuth();

        // forumları yükleyeceğin diğer kodlar için de app'i kullanabilirsin!
    </script>


    <script type="module" src="./firebase-forum.js"></script>
    <script>
        function execCmd(command, value = null) {
        document.execCommand(command, false, value);
        }
        function insertLink() {
        const url = prompt("Bağlantı URL'si girin:");
        if (url) execCmd('createLink', url);
        }
        function insertImage() {
        const url = prompt("Görsel URL'si girin:");
        if (url) execCmd('insertImage', url);
        }
    </script>

<script type="module">
    import { db, auth } from './firebase-init.js';
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    window.createEntry = async function () {
        const title = document.getElementById("pageTitle").value.trim();
        const content = document.getElementById("pageContent").innerHTML.trim();

        if (!title || !content) {
            alert("Başlık ve içerik boş bırakılamaz.");
            return;
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                alert("Forum oluşturmak için giriş yapmalısınız.");
                return;
            }

            try {
                await addDoc(collection(db, "forums"), {
                    title,
                    content,
                    authorId: user.uid,
                    createdAt: serverTimestamp()
                });
                window.location.href = "forums.html";
            } catch (error) {
                console.error("Forum oluşturulurken hata:", error);
                alert("Bir hata oluştu.");
            }
        });
    };
</script>
    <script src="../main.js"></script>
</body>
</html>
