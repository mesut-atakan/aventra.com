<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol - Aventra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #ff6600 0%, #6e2b6d 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-panel {
            background: #432759ee;
            border-radius: 22px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.14);
            padding: 48px 34px 38px 34px;
            max-width: 400px;
            width: 95vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        .register-logo {
            width: 78px;
            margin-bottom: 8px;
        }

        .register-panel h2 {
            color: #ff6600;
            margin-bottom: 14px;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .register-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 13px;
            margin-bottom: 18px;
        }

            .register-form input {
                padding: 12px 13px;
                border-radius: 7px;
                border: none;
                font-size: 1rem;
                outline: none;
                box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            }

        .register-btn {
            padding: 13px 0;
            background: #ff6600;
            color: #fff;
            font-weight: 600;
            font-size: 1.09rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 3px;
            transition: background 0.19s;
        }

            .register-btn:hover {
                background: #ea5400;
            }

        .form-link {
            text-align: center;
            margin-bottom: 0;
            font-size: 1rem;
            color: #fff;
        }

            .form-link a {
                color: #ff6600;
                text-decoration: underline;
                font-weight: 600;
            }

        #message {
            margin: 0 0 8px 0;
            min-height: 18px;
            text-align: center;
            font-size: 1rem;
        }

            #message.error {
                color: #ff4444;
            }

            #message.success {
                color: #66ff99;
            }

        .divider {
            width: 100%;
            text-align: center;
            color: #ff6600;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin: 12px 0 8px 0;
        }

        .social-btns {
            display: flex;
            flex-direction: column;
            gap: 11px;
            width: 100%;
            margin-top: 0;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 10px 0;
            border-radius: 7px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.13s;
            line-height: 1.1;
            box-sizing: border-box;
        }

            .social-btn .icon {
                width: 24px;
                height: 24px;
                display: block;
            }

            .social-btn.google {
                background: #fff;
                color: #222;
                border: 1px solid #ccc;
            }

                .social-btn.google:hover {
                    background: #f5f5f5;
                }

            .social-btn.facebook {
                background: #1877f3;
                color: #fff;
            }

                .social-btn.facebook:hover {
                    background: #1465c1;
                }

            .social-btn.github {
                background: #24292e;
                color: #fff;
            }

                .social-btn.github:hover {
                    background: #15181b;
                }

        @media (max-width: 600px) {
            .register-panel {
                padding: 24px 5vw 18px 5vw;
            }

            .social-btn {
                font-size: 0.97rem;
            }
        }
    </style>
</head>
<body>
    <form class="register-panel" autocomplete="off" onsubmit="return false;">
        <img src="../assets/images/aventra_woutbg.png" class="register-logo" alt="Aventra Logo" />
        <h2>Kayıt Ol</h2>
        <div class="register-form">
            <input type="text" id="username" placeholder="Kullanıcı adı (en az 3 karakter)" required />
            <input type="email" id="email" placeholder="E-posta" required />
            <input type="password" id="password" placeholder="Şifre" required />
            <input type="password" id="password2" placeholder="Şifreyi tekrar girin" required />
            <button class="register-btn" type="button" onclick="register()">Kayıt Ol</button>
            <div id="message"></div>
        </div>
        <div class="form-link">Zaten hesabın var mı? <a href="login.html">Giriş yap</a></div>
        <div class="divider">Sosyal Kayıt</div>
        <div class="social-btns">
            <button type="button" class="social-btn google">
                <img src="../assets/icons/google.png" class="icon" alt="Google">
                Google ile Kayıt Ol
            </button>
            <button type="button" class="social-btn facebook">
                <img src="../assets/icons/facebook.png" class="icon" alt="Facebook">
                Facebook ile Kayıt Ol
            </button>
            <button type="button" class="social-btn github">
                <img src="../assets/icons/github.png" class="icon" alt="GitHub">
                Github ile Kayıt Ol
            </button>
        </div>
    </form>
    <script type="module">
        import { auth, createUserWithEmailAndPassword } from './firebase-auth.js';
        import { sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        import { app } from './firebase-auth.js';
        import { GoogleAuthProvider, FacebookAuthProvider, GithubAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        const db = getFirestore(app);

        // Sosyal loginler
        document.querySelector('.social-btn.google').addEventListener('click', () => {
        signInWithPopup(auth, new GoogleAuthProvider()).catch(e => alert("Google ile kayıt başarısız: " + e.message));
        });
        document.querySelector('.social-btn.facebook').addEventListener('click', () => {
        signInWithPopup(auth, new FacebookAuthProvider()).catch(e => alert("Facebook ile kayıt başarısız: " + e.message));
        });
        document.querySelector('.social-btn.github').addEventListener('click', () => {
        signInWithPopup(auth, new GithubAuthProvider()).catch(e => alert("Github ile kayıt başarısız: " + e.message));
        });

        // Normal kayıt
        window.register = async function () {
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;
        const message = document.getElementById('message');
        message.textContent = '';
        message.className = '';

        if (username.length < 3) {
        message.textContent = 'Kullanıcı adı en az 3 karakter olmalı.';
        message.className = 'error';
        return;
        }
        if (password !== password2) {
        message.textContent = 'Şifreler aynı olmalı.';
        message.className = 'error';
        return;
        }
        try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCredential.user.uid), {
        username: username,
        email: email,
        createdAt: new Date()
        });
        await sendEmailVerification(userCredential.user);
        message.textContent = 'Kayıt başarılı! Lütfen e-posta adresinize gelen doğrulama bağlantısına tıklayın.';
        message.className = 'success';
        setTimeout(() => { window.location.href = "login.html"; }, 3500);
        } catch (error) {
        if (error.code === "auth/email-already-in-use") {
        message.textContent = "Bu e-posta adresine ait bir hesap zaten var.";
        } else if (error.code === "auth/invalid-email") {
        message.textContent = "Geçersiz e-posta adresi.";
        } else if (error.code === "auth/weak-password") {
        message.textContent = "Şifre en az 6 karakter olmalı.";
        } else {
        message.textContent = error.message;
        }
        message.className = 'error';
        }
        }
    </script>
</body>
</html>
