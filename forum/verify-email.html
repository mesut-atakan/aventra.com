<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-posta Doðrulama - Aventra</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
        body {
            background: linear-gradient(to right, #FF6600, #6E2B6D);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verify-container {
            max-width: 400px;
            width: 100%;
            background: #3E2B59CC;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.22);
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            .verify-container img {
                width: 80px;
                margin-bottom: 1.2rem;
            }

            .verify-container h2 {
                color: #FF6600;
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 1.2rem;
            }

            .verify-container input, .verify-container button {
                width: 100%;
                margin-bottom: 1.1rem;
                padding: 0.7rem;
                border-radius: 7px;
                border: none;
                font-size: 1rem;
            }

            .verify-container button {
                background: #FF6600;
                color: #fff;
                font-weight: bold;
                letter-spacing: 0.5px;
                cursor: pointer;
                transition: background 0.2s;
            }

                .verify-container button:hover {
                    background: #ea5400;
                }

            .verify-container .error, .verify-container .success {
                width: 100%;
                text-align: center;
                margin-bottom: 1rem;
                font-size: 1rem;
            }

            .verify-container .error {
                color: #ff4444;
            }

            .verify-container .success {
                color: #66ff99;
            }

            .verify-container a {
                color: #FF6600;
                text-decoration: underline;
                font-weight: 500;
            }
    </style>
</head>
<body>
    <div class="verify-container">
        <img src="../assets/images/aventra_woutbg.png" alt="Aventra Logo" />
        <h2>E-posta Doðrulama</h2>
        <p>Hesabýný aktif etmek için doðrulama e-postasý gönderilecek. Lütfen e-posta adresini ve þifreni gir.</p>
        <input type="email" id="email" placeholder="E-posta" required />
        <input type="password" id="password" placeholder="Þifre" required />
        <button onclick="resendVerification()">Doðrulama E-postasý Gönder</button>
        <div id="message"></div>
        <p>Doðruladýysan <a href="login.html">Giriþ yap</a></p>
    </div>
    <script type="module">
        import { auth, signInWithEmailAndPassword } from './firebase-auth.js';
        import { sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        window.resendVerification = async function () {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');
        message.textContent = '';
        try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (userCredential.user.emailVerified) {
        message.textContent = "Bu hesap zaten doðrulanmýþ. Lütfen giriþ yapýn.";
        message.className = 'success';
        return;
        }
        await sendEmailVerification(userCredential.user);
        message.textContent = "Doðrulama e-postasý gönderildi! Lütfen mail kutunuzu kontrol edin.";
        message.className = 'success';
        await auth.signOut();
        } catch (error) {
        if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
        message.textContent = "E-posta veya þifre hatalý.";
        } else if (error.code === "auth/invalid-email") {
        message.textContent = "Geçersiz e-posta adresi.";
        } else {
        message.textContent = error.message;
        }
        message.className = 'error';
        }
        }
    </script>
</body>
</html>
